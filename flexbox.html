<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practive</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div 
    style="display: flex;
    flex-direction: row;
    height: 70px;
    margin-top: 30px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    justify-content: space-between;
    align-items: center;
    ">
     <div style="background-color: lightblue; width: 100px;">100px</div>
     <div style="background-color: lightcoral; width: 100px;">100px</div>
     <div style="background-color: lightgreen; width: 100px;">100px</div>
    </div>

    <div 
    style="display: flex;
    flex-direction: row;
    height: 70px;
    margin-top: 30px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    justify-content: space-between;
    ">
     <div style="background-color: lightblue; width: 100px;">100px</div>
     <div style="background-color: lightcoral; width: 100px;">100px</div>
     <div style="background-color: lightgreen; width: 100px;">100px</div>
    </div>

    <div 
    style="display: flex;
    flex-direction: row;
    height: 70px;
    margin-top: 30px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    justify-content: space-around;

    ">
     <div style="background-color: lightblue; width: 100px;">100px</div>
     <div style="background-color: lightcoral; width: 100px;">100px</div>
     <div style="background-color: lightgreen; width: 100px;">100px</div>
    </div>

    <div 
    style="display: flex;
    flex-direction: row;
    height: 70px;
    margin-top: 30px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    justify-content: space-evenly;
    ">
     <div style="background-color: lightblue; width: 100px;">100px</div>
     <div style="background-color: lightcoral; width: 100px;">100px</div>
     <div style="background-color: lightgreen; width: 100px;">100px</div>
    </div>
  </body>
</html>
