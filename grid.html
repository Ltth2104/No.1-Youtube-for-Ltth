<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practive</title></head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px ;">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink;">div2 <p>text</p></div>
    </div>
    
    <div style="display: grid; grid-template-columns: 100px 100px 1fr; margin-top: 20px;">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink;">div2 <p>text</p></div>
      <div style="background-color: lightgray;">div3</div>

    </div>
    
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; margin-top: 20px;">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink;">div2</div>
      <div style="background-color: lightgray;">div3</div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; margin-top: 20px; ">
      <div style="background-color: lightblue; height: 200px;">div1</div>
      <div style="background-color: lightpink; height: 200px;">div2</div>
      <div style="background-color: lightgray; height: 200px;">div3</div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px; row-gap: 40px; margin-top: 40px ">
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">Layout Youtube</div>
      <div style="background-color: lightgray; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">div1</div>
      <div style="background-color: lightgray; height: 200px;">div2</div>
      <div style="background-color: lightblue; height: 200px;">div3</div>
    </div>

    <div style="display: grid;
      grid-template-columns: 200px 50px; margin-top: 30px;
      ">
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: lightpink;">75px</div>
    </div>

    <div style="display: grid;
    grid-template-columns: 50px 1fr 75px; margin-top: 30px;
    ">
    <div style="background-color: lightblue;">col1</div>
    <div style="background-color: lightpink;">col2</div>
    <div style="background-color: lightblue;">col3</div>
    </div>
    
    
    <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr ; margin-top: 30px; column-gap: 20px; row-gap: 10px;
    ">
    <div style="background-color: lightpink;">col1</div>
    <div style="background-color: lightpink;">col2</div>
    <div style="background-color: lightpink;">col3</div>
    <div style="background-color: lightpink;">col4</div>
    <div style="background-color: lightpink;">col1</div>
    <div style="background-color: lightpink;">col2</div>
    <div style="background-color: lightpink;">col3</div>
    <div style="background-color: lightpink;">col4</div>
    </div>


  
  </body>
</html>
